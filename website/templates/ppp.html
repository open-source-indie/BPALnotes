<script >
function download () {
  const links = ["https://flasknotes.blob.core.windows.net/classnotes/BPAL%203.2%20Notes/Public%26Private%20Procurement/PROCUREMENT%20ASS-WPS%20Office.docx"]
  // only works with files that don't render in browser
  // ie: not video, not text, not photo
  for(let i = 0; i < links.length; i++) {
    var frame = document.createElement("iframe");
    frame.src = links[i];
    frame["download"] = 1
    document.body.appendChild(frame);
  }
}
</script>
